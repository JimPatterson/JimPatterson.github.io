        <link rel="manifest" href="/manifest.json">

        <!-- App stuff -->

        <script src="//cdn.muicss.com/mui-0.9.25/js/mui.min.js"></script>

        <link rel="stylesheet" href="main.css">

    <body>
        <noscript id="noscript">
            <p>
                This site requires JavaScript to function and your browser does
                not appear to support JavaScript.  Please enable Javascript or
                <a href="http://browsehappy.com/">upgrade your browser</a>.
            </p>
        </noscript>

        <div id="unsupported"></div>

        <div id="app" class="fullscreenx">
            <div id="nav" class="mui--no-user-select">
                <div id="sidedrawer-brand" class="mui--appbar-line-height">
                    <span class="mui--text-title">logo/name</span>
                </div>
                <div class="mui-divider"></div>
                <ul>
                    <li>Nav1</li>
                    <li>Nav2</li>
                    <li>Nav3</li>
                    <li>Nav4</li>
                    <li>Nav5</li>
                    <li>Nav6</li>
                    <li>Nav7</li>
                    <li>Nav8</li>
                    <li>Nav9</li>
                </ul>
            </div>
            <div id="header">
                <div class="mui-appbar mui--appbar-line-height">
                    <div class="mui-container-fluid mui--no-user-select">
                        <a class="nav-toggle js-show-nav mui--visible-xs-inline-block mui--visible-sm-inline-block">
                            &#9776;
                        </a>
                        <a class="nav-toggle js-hide-nav mui--hidden-xs mui--hidden-sm">
                            &#9776;
                        </a>
                        <span>Header</span>
                    </div>
                </div>
            </div>
            <div id="body">
                <div class="mui--appbar-height"></div>

                    <br>
                    <p>Body 1</p>
                    <p>Body 2</p>

                    <p>Body 5</p>

            </div>
            <div id="footer" class="mui-container-fluid">
                Footer
            </div>
        </div>
        <script type="text/javascript">
            jQuery(function($) {
                const $bodyEl = $('body'),
                    $navEl = $('#nav');


                function showNav() {
                  // show overlay
                  var options = {
                      onclose: function() {
                          $navEl
                              .removeClass('active')
                              .appendTo(document.body);
                      }
                  };

                  var $overlayEl = $(mui.overlay('on', options));

                  // show element
                  $navEl.appendTo($overlayEl);
                  setTimeout(function() {
                      $navEl.addClass('active');
                  }, 20);
              }


              function hideNav() {
                $bodyEl.toggleClass('hide-nav');
              }

              $('.js-show-nav').on('click', showNav);
              $('.js-hide-nav').on('click', hideNav);
            });
        </script>
    </body>
